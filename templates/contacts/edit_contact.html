{% extends "base.html" %} {% block content %}
<h1>Edit Contact</h1>

<div>
  <p>{% for note in contact.notes.all %}
    <div class="flex">
      <div>{{ note.note }}</div>
    </div>
    {% endfor %}<a href="{% url 'add_note' pk=contact.pk %}">Add Note</a><br /></p>
  <form action="{% url 'edit_contact' pk=contact.pk %}" method="POST">
    {% csrf_token %} {{ form.as_p }}
    <div>
      <button type="submit">Update Contact</button>
    </div>
  </form>
</div>

{% endblock %}
